<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>responsive layout</title>
</head>
<body>
<header>
  <div class="head flex container">
    <p>logo</p>
    <p>menu</p>
  </div>
</header>

<main>
  
  <!-- DEMO -->
  <section class="color-demo">
    <div class="demo container">
      <div class="column">
        <div class="row">text</div>
        <div class="row">img</div>
      </div>
  
      <div class="column small">
        <div class="row">img</div>
        <div class="row">text</div>
      </div>
  
      <div class="column small">
        <div class="row">img</div>
        <div class="row">text</div>
      </div>
  
      <div class="column small">
        <div class="row">img</div>
        <div class="row">text</div>
      </div>
  
      <div class="column small">
        <div class="row">img</div>
        <div class="row">text</div>
      </div>
  
      <div class="column small">
        <div class="row">img</div>
        <div class="row">text</div>
      </div>
    </div>
  </section>

  <!-- PLANNING -->
  <section class="color-planning">
    <div class="plan container">
      <div class="image-planning">image</div>
      <div class="text-planning">text</div>
      <div class="column small white">
        <div class="row">img</div>
        <div class="row">text</div>
      </div>
    </div>
  </section>

  <!-- TESTIMONIAL -->
  <section class="color-testimonials">
    <div class="test container">
      <span>testo</span>
      <h2>titolo</h2>
      <p>paragrafo</p>

      <div class="column small violet">
        <div class="row">img</div>
        <div class="row">text</div>
      </div>

      <div class="column small violet">
        <div class="row">img</div>
        <div class="row">text</div>
      </div>

      <div class="column small violet">
        <div class="row">img</div>
        <div class="row">text</div>
      </div>

    </div>
  </section>



</main>
</body>
</html>
